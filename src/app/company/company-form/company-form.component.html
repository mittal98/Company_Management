<!-- company form -->
<div class="p-4">
    <!-- title -->
    <h3 class="mb-3 text-center ">{{title}} Company Details</h3>
    <form [formGroup]="companyForm">
        <div>
            <!-- company name -->
            <div>
                <input class="form-control mb-4 shadow-sm" type="text" placeholder="Company Name"
                    formControlName="companyName"
                    [ngClass]="{'is-invalid':FormControls['companyName'].invalid && (isSubmitted || FormControls['companyName'].touched || FormControls['companyName'].dirty),
            'is-valid':FormControls['companyName'].valid && (isSubmitted || FormControls['companyName'].touched || FormControls['companyName'].dirty)}">
                <!-- validation -->
                <div
                    *ngIf="FormControls['companyName'].invalid && (isSubmitted || FormControls['companyName'].touched || FormControls['companyName'].dirty)">
                    <span class="text-danger" *ngIf="FormControls['companyName'].errors?.['required']">
                        Company name is required
                    </span>
                </div>
            </div>
            <!-- company description -->
            <div>
                <textarea class="form-control mb-4 shadow-sm" placeholder="Company Description" id="floatingTextarea2"
                    style="height: 100px" formControlName="CompanyDescription"
                    [ngClass]="{'is-invalid':FormControls['CompanyDescription'].invalid && (isSubmitted || FormControls['CompanyDescription'].touched || FormControls['CompanyDescription'].dirty),
            'is-valid':FormControls['CompanyDescription'].valid && (isSubmitted || FormControls['CompanyDescription'].touched || FormControls['CompanyDescription'].dirty)}"></textarea>
                <!-- validation -->
                <div
                    *ngIf="FormControls['CompanyDescription'].invalid && (isSubmitted || FormControls['CompanyDescription'].touched || FormControls['CompanyDescription'].dirty)">
                    <span class="text-danger" *ngIf="FormControls['CompanyDescription'].errors?.['required']">
                        Company details is required
                    </span>
                </div>
            </div>
            <!-- ng-select -->
            <div>
                <div>
                    <ng-select class="mb-4 shadow-sm" [items]="list" bindLabel="text" placeholder="Select Tag"
                        appendTo="body" [multiple]="true" formControlName="SelectTag">
                    </ng-select>
                </div>
                <!-- validation -->
                <div
                    *ngIf="FormControls['SelectTag'].invalid && (isSubmitted || FormControls['SelectTag'].touched || FormControls['SelectTag'].dirty)">
                    <span class="text-danger" *ngIf="FormControls['SelectTag'].errors?.['required']">
                        Select atleast one tag
                    </span>
                </div>
            </div>
            <!-- select logo -->
            <div class="input-group mb-4 shadow-sm">
                <input type="text" class="form-control" id="inputGroupFile02" placeholder="Select Logo "
                    formControlName="SelectLogo">
                <button type="button" class="input-group-text">Browse</button>
            </div>
            <!-- validation -->
            <div
                *ngIf="FormControls['SelectLogo'].invalid && (isSubmitted || FormControls['SelectLogo'].touched || FormControls['SelectLogo'].dirty)">
                <span class="text-danger" *ngIf="FormControls['SelectLogo'].errors?.['required']">
                    Upload company logo
                </span>
            </div>
        </div>

        <div class="text-end">
            <!-- cancel button -->
            <button type="reset" class="btn btn-light me-3 border" (click)="onCancel()">CANCEL</button>
            <!-- save button -->
            <button type="submit" class="btn btn-light border" (click)="onSave()">SAVE</button>
        </div>
    </form>
